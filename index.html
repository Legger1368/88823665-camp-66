<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Workshop #HTML-FORM</h1>
        <form>
            <!-- ชื่อและนามสกุล -->
            <div class="mb-3 row">
                <label for="fname" class="col-sm-2 col-form-label">ชื่อ *</label>
                <div class="col-sm-10">
                    <input type="text" id="fname" name="ชื่อ" class="form-control" placeholder="กรอกชื่อ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lname" class="col-sm-2 col-form-label">สกุล</label>
                <div class="col-sm-10">
                    <input type="text" id="lname" name="สกุล" class="form-control" placeholder="กรอกสกุล">
                </div>
            </div>

            <!-- วันเกิดและอายุ -->
            <div class="mb-3 row">
                <label for="birth" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" id="birth" name="วัน/เดือน/ปีเกิด" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                    <input type="number" id="age" name="อายุ" class="form-control" placeholder="กรอกอายุ">
                </div>
            </div>

            <!-- เพศ -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">เพศ</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="เพศ" id="male" value="ชาย">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="เพศ" id="female" value="หญิง">
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>

            <!-- อัปโหลดภาพ -->
            <div class="mb-3 row">
                <label for="image" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                    <input type="file" id="image" name="รูป" class="form-control">
                </div>
            </div>

            <!-- ที่อยู่ -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea id="address" rows="3" class="form-control" placeholder="กรอกที่อยู่"></textarea>
                </div>
            </div>

            <!-- สีที่ชอบ -->
            <div class="mb-3 row">
                <label for="dropdown" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <select id="dropdown" name="dropdown" class="form-select">
                        <option value="red">สีแดง</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="blue">สีฟ้า</option>
                        <option value="purple">สีม่วง</option>
                        <option value="orange">สีส้ม</option>
                        <option value="pink">สีชมพู</option>
                        <option value="gray">สีเทา</option>
                        <option value="black">สีดำ</option>
                        <option value="white">สีขาว</option>
                    </select>
                </div>
            </div>

            <!-- เพลงที่ชอบ -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">เพลงที่ชอบ</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="song" id="song1" value="เพื่อชีวิต">
                        <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="song" id="song2" value="ลูกทุ่ง">
                        <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="song" id="song3" value="อื่นๆ">
                        <label class="form-check-label" for="song3">อื่นๆ</label>
                    </div>
                </div>
            </div>

            <!-- ยินยอมให้เก็บข้อมูลมั้ย -->
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accept" name="accept">
                        <label class="form-check-label" for="accept">ยินยอมให้เก็บข้อมูล</label>
                    </div>
                </div>
            </div>

            <!-- ปุ่มส่งข้อมูล -->
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <div class="d-flex justify-content-between w-100">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
